<!DOCTYPE html>
<html>

<head>
    <title>
        table tag
    </title>
</head>

<body>
    <table border="2" cellspacing="0" cellpadding="2">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
        </tr>
        <tr>
            <td>john</td>
            <td>24</td>
            <td>30k</td>
        </tr>
        <tr>
            <td>Doe</td>
            <td>22</td>
            <td>15k</td>
        </tr>
        <tr>
            <td>sam</td>
            <td>30</td>
            <td>40k</td>
        </tr>
    </table>
</body>

</html>
